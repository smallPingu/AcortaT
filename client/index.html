<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acorta-T | Acortador de URLs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E02424',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col items-center justify-center p-4">

    <main class="w-full max-w-lg bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500 mb-2">
                Acorta-T
            </h1>
            <p class="text-slate-400">Pega tu enlace largo y hazlo chiquito</p>
        </div>

        <form id="shortenForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-slate-300 mb-1">URL Original</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://tu-web-super-larga.com/..." 
                    required
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-slate-600"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 px-4 bg-primary hover:bg-red-600 rounded-xl font-bold text-white transition-all transform active:scale-95 shadow-lg shadow-red-900/20"
            >
                Acorta T URL
            </button>
        </form>

        <div id="result" class="hidden mt-8 p-4 bg-slate-900/80 border border-slate-700 rounded-xl text-center animate-pulse">
            <p class="text-xs text-slate-500 uppercase tracking-widest mb-1">Tu enlace corto</p>
            <a id="shortLink" href="#" target="_blank" class="text-2xl font-mono font-bold text-primary hover:underline break-all block mb-3">
                ...
            </a>
            <button onclick="copyToClipboard()" class="text-sm bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded transition-colors text-white">
                Copiar al portapapeles
            </button>
        </div>

        <div id="error" class="hidden mt-6 p-3 bg-red-900/30 border border-red-800 rounded-lg text-red-200 text-sm text-center">
        </div>

    </main>

    <footer class="mt-8 text-slate-500 text-sm">
        TechStack: NestJS, Prisma & Tailwind
    </footer>

    <script>
        const form = document.getElementById('shortenForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const shortLink = document.getElementById('shortLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            resultDiv.classList.add('hidden');
            resultDiv.classList.remove('animate-pulse');
            errorDiv.classList.add('hidden');

            const originalUrl = document.getElementById('url').value;

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al acortar URL');
                }

                const fullUrl = `${window.location.origin}/${data.shortCode}`;
                shortLink.href = fullUrl;
                shortLink.textContent = fullUrl;
                
                resultDiv.classList.remove('hidden');

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function copyToClipboard() {
            const text = shortLink.textContent;
            navigator.clipboard.writeText(text);
            alert('Â¡Enlace copiado!');
        }
    </script>
</body>
</html>
